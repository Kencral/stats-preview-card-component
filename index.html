<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="main-styles.css" type="text/css"> 
</head>
<body>
  <main class="wrapper">
    <div class="card-component">
      <div class="img-container"> 
        <img src="images/image-header-mobile.jpg" alt="#">
      </div>
      <h1 class="card-header">Get insights that help your business grow.</h1>
      <p class="card-info">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <ul class="card-stats">
        <li class="card-stat">
          <h1>10k+</h1> 
          <h2>companies</h2>
        </li>
        <li class="card-stat">
          <h1>314</h1> 
          <h2>templates</h2>
        </li>
        <li class="card-stat">
          <h1>12m+</h1>
          <h2>queries<h2>
        </li>
      </ul>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Kencral">Kevin Cabral</a>.
    </div>
  </main>
</body>
</html>
